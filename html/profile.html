<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Profile</title>
    <link rel="stylesheet" href="/static/profile.css">
</head>

<body>
    <header>
        <a href="/logged" style="text-decoration: none; color: white;">
            <h1>Forum</h1>
        </a>
        <div class="header-buttons">
            <a href="/logged">Home</a>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <div class="main-content">
        <div class="welcome-message">
            <h1>{{.Username}}'s Profile</h1>
        </div>
        <!-- Sidebar with Profile Options -->
        <div class="side-bar">
            <h2>Profile Options</h2>
            <ul>
                <li><a href="/profile/settings">Account Settings</a></li>
                <li><a href="/my-posts">My Posts</a></li>
                <li><a href="/profile/liked">Liked Posts</a></li>
            </ul>
        </div>
        <!-- Profile Details Section -->
        <div class="posts-container">
            <div class="post">
                <h3>Username: {{.Username}}</h3>
                <p>Email: {{.Email}}</p>
                <hr>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Forum. All rights reserved.</p>
        <p><a href="/terms">Terms of Service</a> | <a href="/privacy">Privacy Policy</a></p>
    </footer>
</body>

</html>
